<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-des">
      <main class="main-des">
        <!-- Aside -->
        <aside class="asdes">
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">1</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 1</div>
              <div class="asdes-steptitle">Your info</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">2</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 2</div>
              <div class="asdes-steptitle">Select plan</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">3</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 3</div>
              <div class="asdes-steptitle">Add-ons</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-selected">4</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 4</div>
              <div class="asdes-steptitle">Summary</div>
            </div>
          </menu>
        </aside>
        <!-- Section -->
        <section class="secd4">
          <article class="sec4-art">
            <h1 class="sec4-h1">Finishing up</h1>
            <h2 class="sec4-h2">
              Double-check everything looks OK before confirming.
            </h2>

            <div class="secd4-selplan">
              <div class="sec4-items">
                <div class="sec4-plan">Arcade (Monthly)</div>
                <div class="sec4-change">Change</div>
              </div>
              <div class="sec4-totals">$9/mo</div>
            </div>
            <div class="sec4-seladdons">
              <div class="secd4-addonsprice">
                <div class="sec4-addons">Online service</div>
                <div class="sec4-price">+$1/mo</div>
              </div>
              <div class="secd4-addonsprice">
                <div class="sec4-addons">Larger storage</div>
                <div class="sec4-price">+$2/mo</div>
              </div>
            </div>
            <div class="secd4-total">
              <div class="sec4-totalword">Total (per month)</div>
              <div class="sec4-totalfig">+$12/mo</div>
            </div>
          </article>

          <nav class="sec4-nav">
            <div class="sec4-back">Go Back</div>
            <button class="sec4-but">Confirm</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-des">
          <a
            href="https://github.com/traez/multi-step-form"
            target="_blank"
            class="foot-des-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
