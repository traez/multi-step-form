<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-mob">
      <main class="main-mob">
        <!-- Aside -->
        <aside class="asmob">
          <menu class="asmob-menu asmob-selected">1</menu>
          <menu class="asmob-menu asmob-clear">2</menu>
          <menu class="asmob-menu asmob-clear">3</menu>
          <menu class="asmob-menu asmob-clear">4</menu>
        </aside>
        <!-- Section -->
        <section class="sec1">
          <article class="sec1-art">
            <h1 class="sec1-h1">Personal info</h1>
            <h2 class="sec1-h2">
              Please provide your name, email address, and phone number.
            </h2>

            <div class="sec1-labinp">
              <label for="sec1-name" class="sec1-lab">Name</label>
              <input
                type="text"
                id="sec1-name"
                class="sec1-inp"
                placeholder="e.g. Stephen King"
              />
            </div>
            <div class="sec1-labinp">
              <label for="sec1-email" class="sec1-lab">Email Address</label>
              <input
                type="text"
                id="sec1-email"
                class="sec1-inp"
                placeholder="e.g. stephenking@lorem.com"
              />
            </div>
            <div class="sec1-labinp">
              <label for="sec1-phone" class="sec1-lab">Phone Number</label>
              <input
                type="text"
                id="sec1-phone"
                class="sec1-inp"
                placeholder="e.g. +1 234 567 890"
              />
            </div>
          </article>
          <nav class="sec1-nav">
            <button class="sec1-but">Next Step</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-mob">
          <a
            href="https://github.com/traez/multi-step-form"
            target="_blank"
            class="foot-mob-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
