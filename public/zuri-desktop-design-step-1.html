<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-des">
      <main class="main-des">
        <!-- Aside -->
        <aside class="asdes">
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-selected">1</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 1</div>
              <div class="asdes-steptitle">Your info</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">2</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 2</div>
              <div class="asdes-steptitle">Select plan</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">3</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 3</div>
              <div class="asdes-steptitle">Add-ons</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">4</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 4</div>
              <div class="asdes-steptitle">Summary</div>
            </div>
          </menu>
        </aside>
        <!-- Section -->
        <section class="secd1">
          <article class="sec1-art">
            <h1 class="sec1-h1">Personal info</h1>
            <h2 class="sec1-h2">
              Please provide your name, email address, and phone number.
            </h2>

            <div class="sec1-labinp">
              <label for="sec1-name" class="sec1-lab">Name</label>
              <input
                type="text"
                id="sec1-name"
                class="sec1-inp"
                placeholder="e.g. Stephen King"
              />
            </div>
            <div class="sec1-labinp">
              <label for="sec1-email" class="sec1-lab">Email Address</label>
              <input
                type="text"
                id="sec1-email"
                class="sec1-inp"
                placeholder="e.g. stephenking@lorem.com"
              />
            </div>
            <div class="sec1-labinp">
              <label for="sec1-phone" class="sec1-lab">Phone Number</label>
              <input
                type="text"
                id="sec1-phone"
                class="sec1-inp"
                placeholder="e.g. +1 234 567 890"
              />
            </div>
          </article>
          <nav class="sec1-nav">
            <button class="sec1-but">Next Step</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-des">
          <a
            href="https://github.com/traez/multi-step-form"
            target="_blank"
            class="foot-des-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
