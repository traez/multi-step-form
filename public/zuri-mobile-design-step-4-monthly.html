<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-mob">
      <main class="main-mob">
        <!-- Aside -->
        <aside class="asmob">
          <menu class="asmob-menu asmob-clear">1</menu>
          <menu class="asmob-menu asmob-clear">2</menu>
          <menu class="asmob-menu asmob-clear">3</menu>
          <menu class="asmob-menu asmob-selected">4</menu>
        </aside>
        <!-- Section -->
        <section class="sec4">
          <article class="sec4-art">
            <h1 class="sec4-h1">Finishing up</h1>
            <h2 class="sec4-h2">
              Double-check everything looks OK before confirming.
            </h2>

            <div class="sec4-selplan">
              <div class="sec4-items">
                <div class="sec4-plan">Arcade (Monthly)</div>
                <div class="sec4-change">Change</div>
              </div>
              <div class="sec4-totals">$9/mo</div>
            </div>
            <div class="sec4-seladdons">
              <div class="sec4-addonsprice">
                <div class="sec4-addons">Online service</div>
                <div class="sec4-price">+$1/mo</div>
              </div>
              <div class="sec4-addonsprice">
                <div class="sec4-addons">Larger storage</div>
                <div class="sec4-price">+$2/mo</div>
              </div>
            </div>
            <div class="sec4-total">
              <div class="sec4-totalword">Total (per month)</div>
              <div class="sec4-totalfig">+$12/mo</div>
            </div>
          </article>

          <nav class="sec4-nav">
            <div class="sec4-back">Go Back</div>
            <button class="sec4-but">Confirm</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-mob">
          <a href="https://github.com/traez/multi-step-form" target="_blank" class="foot-mob-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
