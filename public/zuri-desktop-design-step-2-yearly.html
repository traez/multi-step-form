<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-des">
      <main class="main-des">
        <!-- Aside -->
        <aside class="asdes">
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">1</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 1</div>
              <div class="asdes-steptitle">Your info</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-selected">2</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 2</div>
              <div class="asdes-steptitle">Select plan</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">3</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 3</div>
              <div class="asdes-steptitle">Add-ons</div>
            </div>
          </menu>
          <menu class="asdes-menu">
            <div class="asdes-circle asdes-clear">4</div>
            <div class="asdes-stepcontain">
              <div class="asdes-step">Step 4</div>
              <div class="asdes-steptitle">Summary</div>
            </div>
          </menu>
        </aside>
        <!-- Section -->
        <section class="secd2">
          <article class="sec2-art">
            <h1 class="sec2-h1">Select your plan</h1>
            <h2 class="sec2-h2">
              You have the option of monthly or yearly billing.
            </h2>
            <div class="secd2-plans-container">
              <div class="secd2-plans secd2-plans-selected">
                <div class="sec2-icon-arcade"></div>
                <div>
                  <div class="sec2-plans-type">Arcade</div>
                  <div class="sec2-plans-rate">$9/mo</div>
                  <div class="sec2-plans-free">2 months free</div>
                </div>
              </div>
              <div class="secd2-plans secd2-plans-unselected">
                <div class="sec2-icon-advanced"></div>
                <div>
                  <div class="sec2-plans-type">Advanced</div>
                  <div class="sec2-plans-rate">$12/mo</div>
                  <div class="sec2-plans-free">2 months free</div>
                </div>
              </div>
              <div class="secd2-plans secd2-plans-unselected">
                <div class="sec2-icon-pro"></div>
                <div>
                  <div class="sec2-plans-type">Pro</div>
                  <div class="sec2-plans-rate">$15/mo</div>
                  <div class="sec2-plans-free">2 months free</div>
                </div>
              </div>
            </div>
            <div class="sec2-option">
              <div class="sec2-monthly">Monthly</div>
              <div class="sec2-toggler">
                <input type="checkbox" id="toggler" class="sec2-checkbox" />
                <label for="toggler" class="sec2-switch"> </label>
              </div>
              <div class="sec2-yearly">Yearly</div>
            </div>
          </article>
          <nav class="sec2-nav">
            <div class="sec2-back">Go Back</div>
            <button class="sec2-but">Next Step</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-des">
          <a
            href="https://github.com/traez/multi-step-form"
            target="_blank"
            class="foot-des-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
