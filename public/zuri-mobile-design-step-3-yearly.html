<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Taught Bootcamp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-nextjs.ico"
    />
    <link rel="stylesheet" type="text/css" href="zuri.css" />
  </head>
  <!-- Test 30 -->
  <body>
    <div class="root-mob">
      <main class="main-mob">
        <!-- Aside -->
        <aside class="asmob">
          <menu class="asmob-menu asmob-clear">1</menu>
          <menu class="asmob-menu asmob-clear">2</menu>
          <menu class="asmob-menu asmob-selected">3</menu>
          <menu class="asmob-menu asmob-clear">4</menu>
        </aside>
        <!-- Section -->
        <section class="sec3">
          <article class="sec3-art">
            <h1 class="sec3-h1">Pick add-ons</h1>
            <h2 class="sec3-h2">
              Add-ons help enhance your gaming experience.
            </h2>

            <div class="sec3-addons-selected">
              <input type="checkbox" class="sec3-input" />
              <div>
                <div class="sec3-addons-type">Online service</div>
                <div class="sec3-addons-desc">Access to multiplayer games</div>
              </div>
              <div>+$10/mo</div>
            </div>
            <div class="sec3-addons-selected">
              <input type="checkbox" class="sec3-input" />
              <div>
                <div class="sec3-addons-type">Larger storage</div>
                <div class="sec3-addons-desc">Extra 1TB of cloud save</div>
              </div>
              <div>+$20/mo</div>
            </div>
            <div class="sec3-addons">
              <input type="checkbox" class="sec3-input" />
              <div>
                <div class="sec3-addons-type">Customizable Profile</div>
                <div class="sec3-addons-desc">Custom theme on your profile</div>
              </div>
              <div>+$20/mo</div>
            </div>
          </article>
          <nav class="sec3-nav">
            <div class="sec3-back">Go Back</div>
            <button class="sec3-but">Next Step</button>
          </nav>
        </section>
        <!-- Footer -->
        <footer class="foot-mob">
          <a href="https://github.com/traez/multi-step-form" target="_blank" class="foot-mob-anc"
            >Multi-step form</a
          >
          <h4>Â©2023 Trae Zeeofor</h4>
        </footer>
      </main>

      <script src="zuri.js"></script>
    </div>
  </body>
</html>
